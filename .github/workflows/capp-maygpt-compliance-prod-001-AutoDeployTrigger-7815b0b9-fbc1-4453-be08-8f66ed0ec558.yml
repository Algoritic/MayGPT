name: Trigger auto deployment for capp-maygpt-compliance-prod-001

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/capp-maygpt-compliance-prod-001-AutoDeployTrigger-7815b0b9-fbc1-4453-be08-8f66ed0ec558.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPMAYGPTCOMPLIANCEPROD001_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPMAYGPTCOMPLIANCEPROD001_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPMAYGPTCOMPLIANCEPROD001_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CAPPMAYGPTCOMPLIANCEPROD001_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPMAYGPTCOMPLIANCEPROD001_REGISTRY_PASSWORD }}
          containerAppName: capp-maygpt-compliance-prod-001
          resourceGroup: rg-maygpt-prod-001
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


